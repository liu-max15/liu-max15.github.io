  <section id="post-content" class="article-content post">
    <p>详细讲解看luoguLCA模板题的题解</p>
<p><a href="https://www.luogu.com.cn/problemnew/solution/P3379" target="_blank" rel="noopener">传送门</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstdio&gt;</span><br><span class="line">#include&lt;vector&gt;</span><br><span class="line">#include&lt;cmath&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">inline int read()</span><br><span class="line">&#123;</span><br><span class="line">    int x&#x3D;0,f&#x3D;1;</span><br><span class="line">    char ch&#x3D;getchar();</span><br><span class="line">    while(ch&lt;&#39;0&#39;||ch&gt;&#39;9&#39;)</span><br><span class="line">    &#123;</span><br><span class="line">        if(ch&#x3D;&#x3D;&#39;-&#39;)</span><br><span class="line">        f&#x3D;-1;</span><br><span class="line">        ch&#x3D;getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    while(ch&gt;&#x3D;&#39;0&#39;&amp;&amp;ch&lt;&#x3D;&#39;9&#39;)</span><br><span class="line">    &#123;</span><br><span class="line">        x&#x3D;(x&lt;&lt;1)+(x&lt;&lt;3)+(ch^48);</span><br><span class="line">        ch&#x3D;getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    return x*f;</span><br><span class="line">&#125;</span><br><span class="line">inline void out(int a)&#123;</span><br><span class="line">   if(a&lt;0) putchar(&#39;-&#39;),a&#x2F;&#x3D;-1;</span><br><span class="line">   if(a&gt;9) out(a&#x2F;10);</span><br><span class="line">   putchar(a%10+&#39;0&#39;);</span><br><span class="line">&#125;</span><br><span class="line">int a,b,c,d,e,shen[500005],par[20][500005],q1,q2, MAX_LOG_N;</span><br><span class="line">vector&lt;int&gt; q[500005];</span><br><span class="line">void dfs(int v,int p,int d)</span><br><span class="line">&#123;</span><br><span class="line">    par[0][v]&#x3D;p;</span><br><span class="line">    shen[v]&#x3D;d;</span><br><span class="line">    for(int i&#x3D;0;i&lt;q[v].size();i++)</span><br><span class="line">    &#123;</span><br><span class="line">        if(q[v][i]!&#x3D;p) dfs(q[v][i],v,d+1);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">void cl()</span><br><span class="line">&#123;</span><br><span class="line">    for(int k&#x3D;0;k+1&lt;MAX_LOG_N;k++)</span><br><span class="line">    &#123;</span><br><span class="line">        for(int v&#x3D;1;v&lt;&#x3D;a;v++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(par[k][v]&lt;0)</span><br><span class="line">            par[k+1][v]&#x3D;-1;</span><br><span class="line">            else </span><br><span class="line">            par[k+1][v]&#x3D;par[k][par[k][v]];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">int lca(int u,int v)</span><br><span class="line">&#123;</span><br><span class="line">    if(shen[u]&gt;shen[v])</span><br><span class="line">    swap(u,v);</span><br><span class="line">    for(int k&#x3D;0;k&lt;MAX_LOG_N;k++)</span><br><span class="line">    &#123;</span><br><span class="line">        if(shen[v]-shen[u]&gt;&gt;k&amp;1)</span><br><span class="line">        &#123;</span><br><span class="line">            v&#x3D;par[k][v];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if(u&#x3D;&#x3D;v)</span><br><span class="line">    return u;</span><br><span class="line">    for(int k&#x3D;MAX_LOG_N-1;k&gt;&#x3D;0;k--)</span><br><span class="line">    &#123;</span><br><span class="line">        if(par[k][v]!&#x3D;par[k][u])</span><br><span class="line">        &#123;</span><br><span class="line">            u&#x3D;par[k][u];</span><br><span class="line">            v&#x3D;par[k][v];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return par[0][u];</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">    a&#x3D;read();b&#x3D;read();c&#x3D;read();</span><br><span class="line">    MAX_LOG_N&#x3D;log(a)&#x2F;log(2);</span><br><span class="line">    for(int i&#x3D;1;i&lt;a;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        d&#x3D;read();e&#x3D;read();</span><br><span class="line">        q[d].push_back(e);</span><br><span class="line">        q[e].push_back(d);</span><br><span class="line">    &#125;</span><br><span class="line">    dfs(c,-1,0);</span><br><span class="line">    cl();</span><br><span class="line">    for(int i&#x3D;1;i&lt;&#x3D;b;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        q1&#x3D;read();q2&#x3D;read();</span><br><span class="line">        out(lca(q1,q2));</span><br><span class="line">        putchar(&#39;\n&#39;);</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  </section>
